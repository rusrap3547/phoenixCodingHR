<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign In - The Study Hall</title>
		<link rel="stylesheet" href="../designs/style.css/style.css" />
		<script src="../src/auth.js" defer></script>
	</head>
	<body class="login-body">
		<div class="login-container">
			<div class="login-card">
				<div class="login-header">
					<div class="company-logo">
						<span class="logo-icon">ğŸ“š</span>
						<h1>The Study Hall</h1>
					</div>
					<p class="login-subtitle">Internal Access Portal</p>
				</div>

				<form class="login-form" id="loginForm">
					<div class="form-group">
						<label for="email">Email Address</label>
						<input
							type="email"
							id="email"
							name="email"
							placeholder="your.name@company.com"
							required
							autocomplete="email"
						/>
						<span class="form-error" id="emailError"></span>
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<div class="password-input">
							<input
								type="password"
								id="password"
								name="password"
								placeholder="Enter your password"
								required
								autocomplete="current-password"
							/>
							<button
								type="button"
								class="password-toggle"
								id="passwordToggle"
								aria-label="Show password"
							>
								<span class="toggle-icon">ğŸ‘ï¸</span>
							</button>
						</div>
						<span class="form-error" id="passwordError"></span>
					</div>

					<div class="form-options">
						<label class="checkbox-label">
							<input type="checkbox" id="rememberMe" name="rememberMe" />
							<span class="checkmark"></span>
							Remember me for 30 days
						</label>
					</div>

					<button
						type="submit"
						class="btn btn-primary login-btn"
						id="submitBtn"
					>
						<span class="btn-text">Sign In</span>
						<span class="btn-spinner" style="display: none">ğŸ”„</span>
					</button>

					<div class="login-help">
						<a href="#" class="forgot-password" id="forgotPassword"
							>Forgot your password?</a
						>
					</div>
				</form>

				<div class="login-footer">
					<div class="security-notice">
						<span class="security-icon">ğŸ”’</span>
						<p>
							This is a secure internal system. Only authorized personnel may
							access this portal.
						</p>
					</div>
					<div class="login-links">
						<a href="index.html" class="back-link">â† Back to Home</a>
					</div>
				</div>
			</div>
		</div>

		<!-- Loading overlay -->
		<div class="loading-overlay" id="loadingOverlay" style="display: none">
			<div class="loading-spinner">
				<div class="spinner"></div>
				<p>Authenticating...</p>
			</div>
		</div>

		<script src="src/auth.js"></script>
	</body>
</html>
